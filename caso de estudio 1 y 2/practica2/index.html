<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Evaluación del Evento</title>
  <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
  <center>
    <h1>Encuesta de satisfaccion.</h1>
    <h2>Complete la Encuesta:</h2>
  </center>
  <div class="form-container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="evaluacion">Evaluación del evento:</label>
        <select id="evaluacion" name="evaluacion" required>
          <option value="Exelente">Exelente</option>
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea>
      </div>
      <div>
        <label for="Asistir">¿Asistiria en algun evento de nuevo?</label>
          <label for="Si">Si</label>
          <input type="radio" value="">
          <label for="No">No</label>
          <input type="radio" value="">
      </div>
      <br>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
